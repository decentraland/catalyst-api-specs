get:
  operationId: getDenyLists
  summary: List all deny listed items
  tags:
    - Content Server
  description: >-
    The content servers have the option to denylist certain type of objects like
    Entities, Content, Pointers, Addresses. This can only be done by catalysts
    owners. This endpoint returns the list of all denylist items in the format: `{entityType}-{id}`
  responses:
    '200':
      description: List of all the denylisted entities
      content:
        application/json; charset=utf-8:
          schema:
            type: array
            items:
              type: string
          example:
            - 'content-QmY4GFuf2jR3ocfuXuFLgvUrGEpjo84Byg44Pv2wduuinW'
            - 'address-0x89205A3A3b2A69De6Dbf7f01ED13B2108B2c43e7'
            - 'scene-100,10'
