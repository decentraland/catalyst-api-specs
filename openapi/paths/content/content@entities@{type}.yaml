get:
  operationId: getListOfEntitiesByPointer
  summary: List of entities of the specified Type
  tags:
    - Content Server
  description: >-
    Returns the list of entities of the specified type with the specified id or
    pointers. Only one of these filters must be specified as a query parameter.
  parameters:
    - in: path
      name: type
      required: true
      schema:
        type: string
        enum:
          - profile
          - scene
          - wearable
        example: profile
      description: 'Entity Type that will be returned by the request. Some values are: profile, scene and wearable.'
    - in: query
      name: pointer
      allowEmptyValue: true
      schema:
        type: string
        example: null
      description: >-
        Entities must be filtered by pointer. 
  responses:
    '200':
      description: >-
        List of entities corresponding to the matching pointers
      content:
        application/json; charset=utf-8:
          schema:
            type: object
          example:
            $ref: ../../components/examples/content/200-entities-types.json
    '400':
      description: >-
        Bad request: pointers must be present in the request
