get:
  operationId: getAvatarsDetails
  summary: Get Avatars details
  tags:
    - Lambdas
  description: Given a list of Ethereum address of a user, return all the Avatars details asociated with them.
  parameters:
    - in: query
      name: id
      required: true
      schema:
        type: array        
        example: '0x22480812a9a0669783c06d359182a583bd1d9fc2'      
      description: List of Ehereum address of the users that you want to retrieve the profiles
  responses:
    '200':
      description: Array of Avatars      
      content:
        application/json:
          schema:
            type: object
          example:
            $ref: ../../components/examples/lambdas/200-profiles-ids.json
