get:
  operationId: getEmotesByOwner
  summary: Get list of emotes by owner
  tags:
    - Lambdas
  description: Get a list of EMOTES URNs and the amount owned by the given address
  parameters:
    - in: path
      name: address
      required: true
      schema:
        type: string
        example: '0x68ffc53c43c65c8dd778969320e21b85b10363ce'
      description: >-
        Ethereum address from which you want to get the list of wearables
    - in: query
      name: collectionId
      schema:
        type: string
        example: 'urn:decentraland:mumbai:collections-v2:0x74f2e45377ce59616f5f9f8c492b6a7aaee70a0f:0'
      description: >-
        Third Party collection Id to filter emiotes, if this param is not sent then the 3rd parties emotes are not shown
  responses:
    '200':
      description: List of URNs and amounts owned by the given address
      content:
        application/json; charset=utf-8:
          schema:
            $ref: ../../components/schemas/lambdas/emotes-by-owner.yaml
          examples:
            default:
              $ref: ../../components/examples/lambdas/200-emotes-by-owner.json
    '500':
      description: 'Failed to fetch emotes by owner'
