required:
  - version
  - localTimestamp
  - authChain
type: object
properties:
  version:
    type: string
  localTimestamp:
    type: number
  authChain:
    type: array
    items:
      required:
        - type
        - payload
        - signature
      type: object
      properties:
        type:
          type: string
        payload:
          type: string
        signature:
          type: string
  isDenylisted:
    type: boolean
  denylistedContent:
    type: array
    items:
      type: string
