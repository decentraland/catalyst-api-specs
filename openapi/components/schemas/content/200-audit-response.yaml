required:
  - version
  - deployedTimestamp
  - authChain
type: object
properties:
  version:
    type: string
  deployedTimestamp:
    type: number
  authChain:
    type: array
    items:
      required:
        - type
        - payload
        - signature
      type: object
      properties:
        type:
          type: string
        payload:
          type: string
        signature:
          type: string