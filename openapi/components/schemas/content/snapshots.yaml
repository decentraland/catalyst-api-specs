type: array
items:
  required:
  - hash
  - timeRange
  - numberOfEntities
  - generationTimestamp
  type: object
  properties:
    hash:
      type: string
    timeRange:
      required:
        - initTimestamp
        - endTimestamp
      type: object
      properties:
        initTimestamp:
          type: number
        endTimestamp:
          type: number
    replacedSnapshotHashes:
      type: array
      items:
        type: string
    numberOfEntities:
      type: number
    generationTimestamp:
      type: number
