type: object
required:
  - healthy
  - acceptingUsers
  - configurations
  - content
  - comms
  - lambdas
properties:
  healthy:
    type: boolean
  acceptingUsers:
    type: boolean
  configurations:
    type: object
    properties:
      realmName:
        type: string
  content:
    type: object
    required:
      - healthy
    properties:
      healthy:
        type: boolean
      commitHash:
        type: string
      version:
        type: string
  comms:
    type: object
    required:
      - healthy
    properties:
      healthy:
        type: boolean
      protocol:
        type: string
      commitHash:
        type: string
  lambdas:
    type: object
    required:
      - healthy
    properties:
      healthy:
        type: boolean
      commitHash:
        type: string
      version:
        type: string
  bff:
    type: object
    properties:
      healthy:
        type: boolean
      commitHash:
        type: string
      usersCount:
        type: number
