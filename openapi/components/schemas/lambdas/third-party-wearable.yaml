type: object
required:
  - urn
  - name
  - rarity
  - category
properties:
  urn:
    type: string
  amount:
    type: number
  name:
    type: string
  rarity:
    type: string
  category:
    type: string
  entity:
    $ref: ../content/entity.yaml
  individualData:
    type: array
    items:
      type: object
      properties:
          id:
            type: string
          tokenId:
            type: string
          transferredAt:
            type: number
          price:
            type: number
