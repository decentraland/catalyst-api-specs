type: object
required:
  - elements
  - totalAmount
  - pageNum
  - pageSize
properties:
  elements:
    type: array
    items:
      type: object
      required:
        - urn
        - name
        - category
      properties:
        urn:
          type: string
        amount:
          type: number
        category:
          type: string
        entity:
          $ref: ../content/entity.yaml
  totalAmount:
    type: number
  pageNum:
    type: number
  pageSize:
    type: number
