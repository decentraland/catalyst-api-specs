on:
  pull_request:
  workflow_call:

name: Build and Test
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install node dependencies
        run: yarn install
      - name: Build library
        run: yarn build
      - name: Run tests
        run: yarn test
      - name: validations
        run: yarn validate
